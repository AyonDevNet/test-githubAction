        }
        
        p {
            font-size: 1.4rem;
            color: #555;

        }

            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            0%, 100% {
                transform: translateY(0px);
            }

            }
        }
